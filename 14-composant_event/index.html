<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vuejs</title>
        <script src="../vue.global.js"></script>
        <script src="./app.js" defer></script>
        <link rel="shortcut icon" href="../vuejs.png" type="image/png">
        <style>
            .test {
                color: red

    <body>
        <div id="app"> 
            <p>Parent Compteur {{ parentCount }}</p>
            <v-card

            </v-card>
            
        </div>
