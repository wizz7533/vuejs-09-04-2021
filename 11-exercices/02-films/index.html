<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestionnaire de films</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="shortcut icon" href="../../vuejs.png" type="image/png">
        <script src="../../vue.global.js"></script>
        <script src="./app.js" defer></script>
    </head>
    <body>
        <div id="app">
            <h1>Gestionnaire de films</h1>
            <form action="" v-on:submit.prevent="addMovie">
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" name="title" id="title" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" name="description" id="description" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="year">Annee de sortie</label>
                    <input type="number" name="year" id="year" class="form-control"/>
                </div>
                <input class="btn btn-dark" type="submit" value="Valider">
            </form>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Titre</th>
                        <th scope="col">Description</th>
                        <th scope="col">Ann√©e de sortie</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(movie, index) of movies">
                        <th scope="row">{{index + 1}}</th>
                        <td>{{movie.title}}</td>
                        <td>{{movie.description}}</td>
                        <td>{{movie.year}}</td>
                        <td>
                            <img
                                @click="removeMovie(index)"
                                src="./assets/remove.svg" 
                                alt="icone suppression du film"
                                width="32">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
