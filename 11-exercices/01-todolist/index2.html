<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vuejs</title>
        <script src="../../vue.global.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="app2.js" defer></script>
        <style>
            ul {
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- Modificateur d'evenement: prevent equivaut Ã  event.preventDefault()  -->
            <form action="" v-on:submit.prevent="addTask($event)">
                <fieldset>
                    <legend>To do list</legend>
                    <div class="form-group">
                        <label for="task">Tache</label>
                        <input type="text" name="task" id="task" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="size">Taille</label>
                        <input type="number" name="size" id="size" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="level" class="form-label">Etiquette</label>
                        <select id="level" class="form-select">
                          <option 
                            v-for="option of options" 
                            v-bind:value="option.type">
                              {{option.label}}
                            </option>
                        </select>
                    </div>
                    <input class="btn btn-secondary" type="submit" value="Valider">
                </fieldset>
            </form>

            <h1>Liste</h1>
            <ul>

                <li 
                    v-for="todo of todos" 
                    :style="todo.style" 
                    :class="todo.couleur">
                    <!-- :style="{fontSize: `${todo.taille}px`}"  -->
                    {{todo.texte}}
                </li>
            </ul>
        </div>
    </body>
</html>
