<html lang="fr">

        <meta charset="UTF-8">

        <title>Vuejs</title>
        <script src="../../vue.global.js"></script>
        <script src="app.js" defer></script>

    <body>
        <div id="app">

            <button @click="changeImage(3)">Lapin</button>
        </div>
    </body>
